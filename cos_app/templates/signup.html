{% extends 'base.html' %}
{% block title %}Signup - AA Shops{% endblock %}
{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h4>Create an Account</h4>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-success btn-block">Sign Up</button>
                        </form>
                        <hr>
                        <p class="text-center">
                            Already have an account? 
                            <a href="{% url 'login' %}" class="text-primary">Log in here</a>.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
